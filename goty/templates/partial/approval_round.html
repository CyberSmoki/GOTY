{% load static %}
<p class="lead">
    Lista gier nominowanych do Najlepszej Gry Roku 2024:
</p>
{% include 'partial/finalists.html' with games=results.best_games %}
<p class="lead">
    Lista gier nominowanych do Najgorszej Gry Roku 2024:
</p>
{% include 'partial/finalists.html' with games=results.worst_games %}
<p class="lead">
    <h3>Wyniki</h3>
</p>
<script>
    const totalVotes = {{ results.total_votes }};
    const gameNames = {{ results.scores.games|safe }};
    const yesVotes = {{ results.scores.yes }};
    const noVotes = {{ results.scores.no }};

    document.addEventListener('DOMContentLoaded', () => {
        const ctx = document.getElementById('voteChart').getContext('2d');
        const chartData = populateChartData(gameNames, totalVotes, yesVotes, noVotes);

        chartInstance = createChart(ctx, chartData);
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'js/results.js' %}"></script>
<div style="height: 1920px">
    <canvas id="voteChart" class="mb-5"></canvas>
</div>
